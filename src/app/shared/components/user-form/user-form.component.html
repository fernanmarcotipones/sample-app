<div *ngIf="localUser" id="user-form">
  <form class="p-5" #form="ngForm">
    <div class="row">
      <div class="form-group col-12 col-md-6 mb-2 mb-2">
        <label>Username</label>
        <input [(ngModel)]="localUser.username" name="username" type="text" class="form-control" required>
      </div>
      <div class="form-group col-12 col-md-6 mb-2">
        <label>Password</label>
        <input [(ngModel)]="localUser.password" name="password" type="password" class="form-control" required>
      </div>
      <div class="form-group col-12 col-md-6 mb-2">
        <label>First Name</label>
        <input [(ngModel)]="localUser.name.first" name="firstname" type="text" class="form-control" required>
      </div>
      <div class="form-group col-12 col-md-6 mb-2">
        <label>Middle Name</label>
        <input [(ngModel)]="localUser.name.middle" name="middlename" type="text" class="form-control">
      </div>
      <div class="form-group col-12 col-md-6 mb-2">
        <label>Last Name</label>
        <input [(ngModel)]="localUser.name.last" name="lastname" type="text" class="form-control" required>
      </div>
      <div class="form-group col-12 col-md-6 mb-2">
        <label>Email</label>
        <input [(ngModel)]="localUser.email" name="email" type="email" class="form-control" required>
      </div>
      <div class="form-group col-12 col-md-6 mb-2">
        <label>Address</label>
        <input [(ngModel)]="localUser.address" name="address" type="text" class="form-control" required>
      </div>
      <div class="form-group col-12 col-md-6">
        <label>User Type</label>
        <select class="form-select" [(ngModel)]="localUser.type" name="type" required>
          <option *ngFor="let userType of userTypes" value="{{userType.value}}">{{userType.label}}</option>
        </select>
      </div>
    </div>
    <div class="d-flex justify-content-end mt-3">
      <button type="button" class="btn btn-secondary mt-3 mr-3" (click)="cancel()">Cancel</button>
      <button type="submit" class="btn btn-primary mt-3" (click)="save(form)">Save</button>
    </div>
  </form>
</div>
